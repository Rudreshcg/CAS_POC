        select:hover {

        }

       .forces-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, auto);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .force-card {
            background: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            position: relative;
            transition: transform 0.3s ease;
            border-left: 4px solid var(--secondary);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .force-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        
        .force-card:nth-child(1) {
             grid-column: 1;
             grid-row: 1;
             
        }
          .force-card:nth-child(2) {
             grid-column: 2;
             grid-row: 1;
            
        }
        .force-card:nth-child(3) {
             grid-column: 3;
             grid-row: 1;
        }
          .force-card:nth-child(4) {
             grid-column: 1;
             grid-row: 2;
        }
            .force-card:nth-child(5) {
             grid-column: 2;
             grid-row: 2;
        }
          .force-card:nth-child(6) {
            grid-column: 3;
            grid-row: 2;
        }
          .force-card:nth-child(7) {
             grid-column: 1;
             grid-row: 3;
        }
           .force-card:nth-child(8) {
             grid-column: 2;
             grid-row: 3;
        }
        .force-card:nth-child(9) {
            grid-column: 3;
            grid-row: 3;
        }

         .force-card.blank-card {
            background: transparent;
            border-left: none;
            box-shadow: none;
             pointer-events: none;
        }

          .force-card.blank-card .force-header,
           .force-card.blank-card .force-content,
            .force-card.blank-card .force-meta {
            display: none;
        }

        .force-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .force-icon {
            width: 40px;
            height: 40px;
            background: var(--secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 1rem;

        .force-title {

        }

        .force-content {
            font-size: 0.9rem;
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .force-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .intensity-meter {
            width: 100px;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
        }

        .intensity-fill {
            height: 100%;
            width: 50%;
            background: var(--secondary);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .intensity-label {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--primary);
        }

        function createForceCard(force) {
               const blankClass = force.isBlank ? ' blank-card' : '';
            return `
                <div class="force-card${blankClass}">
                    <div class="force-header">
                        <div class="force-icon">
                            <i class="fas fa-${force.icon}"></i>
                        </div>
                        <div class="force-title">${force.title}</div>
                    </div>
                    <div class="force-content">${force.content}</div>
                    <div class="force-meta">
                        <div class="intensity-meter">
                            <div class="intensity-fill" style="width: ${force.score}%"></div>
                        </div>
                        <div class="intensity-label">${force.label} Intensity</div>
                    </div>
                </div>
            `;
        }

        function normalizeMaterialName(name) {
            return name.toLowerCase().trim().replace(/\s+/g, '_');
        }

        function updateAnalysis() {

            const forces = materialData[selectedMaterial];
            const container = document.getElementById('forcesContainer');
            console.log(selectedMaterial);

            container.innerHTML = '';
            
            Object.values(forces).forEach(force => {
                container.innerHTML += createForceCard(force);
            });

            // Trigger animations
            setTimeout(() => {
                document.querySelectorAll('.intensity-fill').forEach(fill => {
                    fill.style.width = fill.style.width;
                });
            }, 50);
        }
