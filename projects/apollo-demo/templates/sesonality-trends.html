<!DOCTYPE html>
<html>
<head>
    <title>Seasonality Trends</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .back-home-btn {
            background-color: var(--primary-orange);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 1rem 2rem;
        }

        .back-home-btn:hover {
            background-color: #e67e1c;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .material-header {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 4px solid var(--primary-orange);
        }

        .material-header h2 {
            color: var(--secondary-dark);
            margin-bottom: 0.5rem;
        }

        .material-header p {
            color: var(--primary-gray);
            font-size: 0.9rem;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Container styles */
        .market-report-container {
            background-color: #CBD2D9;
            color: #333F48;
            padding: 10px;
            border-radius: 8px;
            max-width: 1800px;
            margin: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Table styles */
        .market-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Header styles */
        .market-table thead tr {
            background-color: #A0BF3F;
            color: white;
            text-align: left;
        }

        .market-table th {
            padding: 10px;
        }

        /* Cell styles */
        .market-table td {
            padding: 10px;
            border-bottom: 1px solid #CBD2D9;
        }

        .market-table tr:last-child td {
            border-bottom: none;
        }

        /* Link styles */
        .market-table a {
            color: #7DA2BA;
            text-decoration: none;
        }

        .market-table a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <h1>Apollo</h1>
        </div>
        <div class="header-center">
            <!-- Center section empty but maintained for layout -->
        </div>
        <div class="header-right">
            <button><i class="fas fa-bell"></i></button>
            <div class="user-info">
                <div class="user-avatar">JD</div>
                <span>John Doe</span>
            </div>
            <button><i class="fas fa-cog"></i></button>
        </div>
    </header>

    <a href="{{ url_for('index') }}" class="back-home-btn">
        <i class="fas fa-home"></i>
        Back Home
    </a>

    <div class="container">
      {% if material %}
      <div class="material-header">
          <h2>Seasonality Trends for: {{ material }}</h2>
		  <div id="table-container" class="market-report-container">
              <!-- Table will be dynamically created here -->
          </div>
         
	  </div>

      {% else %}
      <div class="material-header">
          <h2>No material selected</h2>
          <p>Please select a material from the dashboard search.</p>
      </div>
      {% endif %}
  </div>
    <script>

        const materialData = {

                    [693, 577, 819, 799, 524, 824, 1110, 1730, 630, 605],
                    [649, 569, 789, 760, 526, 607, 1064, 1078, 600, 650],
                    [605, 555, 831, 807, 561, 610, 1189, 909, 645, 685],
                    [592, 563, 885, 799, 606, 643, 1382, 927, 640, 675],
                    [601, 575, 940, 778, 585, 667, 1736, 755, 615, 680],
                    [595, 575, 1024, 657, 531, 708, 1949, 625, 570, 800],
                    [588, 615, 1055, 605, 522, 733, 1804, 650, 570, 780]
                ]
            },
            'Glycerine': {
                startYear: 2015,
                data: [
                    [621, 561, 664, 1038, 657, 515, 744, 1631, 700, 545],
                    [666, 549, 749, 1069, 663, 533, 756, 1725, 710, 575],
                    [718, 563, 804, 1042, 625, 549, 854, 1961, 640, 585],
                    [722, 613, 820, 1020, 584, 875, 1040, 1813, 650, 620],
                    [701, 618, 773, 941, 546, 1001, 1120, 1965, 660, 605],
                    [693, 577, 819, 799, 524, 824, 1110, 1730, 630, 605],
                    [649, 569, 789, 760, 526, 607, 1064, 1078, 600, 650],
                    [605, 555, 831, 807, 561, 610, 1189, 909, 645, 685],
                    [592, 563, 885, 799, 606, 643, 1382, 927, 640, 675],
                    [601, 575, 940, 778, 585, 667, 1736, 755, 615, 680],
                    [595, 575, 1024, 657, 531, 708, 1949, 625, 570, 800],
                    [588, 615, 1055, 605, 522, 733, 1804, 650, 570, 780]
                ]
            },
            'Carbon Black': {
                startYear: 2013,
                data: [
                    [621, 561, 664, 1038, 657, 515, 744, 1631, 700, 545],
                    [666, 549, 749, 1069, 663, 533, 756, 1725, 710, 575],
                    [718, 563, 804, 1042, 625, 549, 854, 1961, 640, 585],
                    [722, 613, 820, 1020, 584, 875, 1040, 1813, 650, 620],
                    [701, 618, 773, 941, 546, 1001, 1120, 1965, 660, 605],
                    [693, 577, 819, 799, 524, 824, 1110, 1730, 630, 605],
                    [649, 569, 789, 760, 526, 607, 1064, 1078, 600, 650],
                    [605, 555, 831, 807, 561, 610, 1189, 909, 645, 685],
                    [592, 563, 885, 799, 606, 643, 1382, 927, 640, 675],
                    [601, 575, 940, 778, 585, 667, 1736, 755, 615, 680],
                    [595, 575, 1024, 657, 531, 708, 1949, 625, 570, 800],
                    [588, 615, 1055, 605, 522, 733, 1804, 650, 570, 780]
                ]
            }
        };

        window.onload = function() {
            const material = "{{ material }}";
            const tableContainer = document.getElementById('table-container');

            function createHeatmapTable(material) {
                const materialInfo = materialData[material];
                if (!materialInfo) return '';

                // Create table header
                let tableHTML = `<table class="market-table">
                    <thead>
                        <tr>
                            <th>Month</th>
                            ${Array.from({length: materialInfo.data[0].length}, (_, i) => 
                                `<th>${materialInfo.startYear + i}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>`;

                // Create table rows
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                materialInfo.data.forEach((monthData, index) => {
                    tableHTML += `<tr>
                        <td>${months[index]}</td>
                        ${monthData.map(value => `<td data-value="${value}">${value}</td>`).join('')}
                    </tr>`;
                });

                tableHTML += `</tbody></table>`;

                return tableHTML;
            }

            function applyHeatmapColoring(table) {
                const headerRow = table.querySelector('thead tr');
                const headerCells = Array.from(headerRow.querySelectorAll('th')).slice(1);

                headerCells.forEach((header, columnIndex) => {
                    const columnCells = Array.from(table.querySelectorAll(`tbody tr td:nth-child(${columnIndex + 2})`));
                    const values = columnCells.map(cell => parseFloat(cell.getAttribute('data-value')));
                    const minVal = Math.min(...values);
                    const maxVal = Math.max(...values);

                    columnCells.forEach(cell => {
                        const value = parseFloat(cell.getAttribute('data-value'));
                        const normalizedValue = (value - minVal) / (maxVal - minVal);
                      
                        const startColor = [160, 191, 63]; // #A0BF3F in RGB
                        const endColor = [250, 142, 41]; // #FA8E29 in RGB

                        const color = [
                            startColor[0] + (endColor[0] - startColor[0]) * normalizedValue,
                            startColor[1] + (endColor[1] - startColor[1]) * normalizedValue,
                            startColor[2] + (endColor[2] - startColor[2]) * normalizedValue
                        ];
                       
                        cell.style.backgroundColor = `rgb(${color[0]},${color[1]},${color[2]})`;
                    });
                });
            }

            if (material) {
                tableContainer.innerHTML = createHeatmapTable(material);
                const table = tableContainer.querySelector('.market-table');
                applyHeatmapColoring(table);
            }
        };
    </script>
</body>
