<!DOCTYPE html>
<html>
<head>
    <title>Cost Sheet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .back-home-btn {
            background-color: var(--primary-orange);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 1rem 2rem;
        }

        .back-home-btn:hover {
            background-color: #e67e1c;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .material-header {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 4px solid var(--primary-orange);
        }

        .material-header h2 {
            color: var(--secondary-dark);
            margin-bottom: 0.5rem;
        }

        .material-header p {
            color: var(--primary-gray);
            font-size: 0.9rem;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Container styles */
        .market-report-container {
            background-color: #CBD2D9;
            color: #333F48;
            padding: 10px;
            border-radius: 8px;
            max-width: 1800px;
            margin: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Table styles */
        .market-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Header styles */
        .market-table thead tr {
            background-color: #A0BF3F;
            color: white;
            text-align: left;
        }

        .market-table th {
            padding: 10px;
        }

        /* Cell styles */
        .market-table td {
            padding: 10px;
            border-bottom: 1px solid #CBD2D9;
        }

        .market-table tr:last-child td {
            border-bottom: none;
        }

        /* Link styles */
        .market-table a {
            color: #7DA2BA;
            text-decoration: none;
        }

        .market-table a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <h1>Apollo</h1>
        </div>
        <div class="header-center">
            <!-- Center section empty but maintained for layout -->
        </div>
        <div class="header-right">
            <button><i class="fas fa-bell"></i></button>
            <div class="user-info">
                <div class="user-avatar">JD</div>
                <span>John Doe</span>
            </div>
            <button><i class="fas fa-cog"></i></button>
        </div>
    </header>

    <a href="{{ url_for('index') }}" class="back-home-btn">
        <i class="fas fa-home"></i>
        Back Home
    </a>

    <div class="container">
      {% if material %}
      <div class="material-header">
          <h2>Cost Sheet for: {{ material }}</h2>
		  <div id="table-container" class="market-report-container">
              <!-- Table will be dynamically created here -->
          </div>
         
	  </div>

      {% else %}
      <div class="material-header">
          <h2>No material selected</h2>
          <p>Please select a material from the dashboard search.</p>
      </div>
      {% endif %}
  </div>
    <script>
        // Material data
        const materialData = {
            'Acetic Acid': {
                startYear: 2015,
                data: [
                    [0.16,-9.52,7.10,6.74,5.97,-16.94,20.00,1.63,12.90,-12.10,4.58,5.10],
                    [2.70,-2.00,-2.60,-2.40,-0.10,-1.40,3.00,-2.10,0.50,-1.80,-1.20,-1.10],
                    [2.30,-1.80,-0.10,-2.90,-2.40,-2.40,0.70,1.10,-1.80,-0.90,1.30,1.60]
                ]
            },
            'Glycerine': {
                startYear: 2015,
                data: [
                    [0.16,-9.52,7.10,6.74,5.97,-16.94,20.00,1.63,12.90,-12.10,4.58,5.10],
                    [2.70,-2.00,-2.60,-2.40,-0.10,-1.40,3.00,-2.10,0.50,-1.80,-1.20,-1.10],
                    [2.30,-1.80,-0.10,-2.90,-2.40,-2.40,0.70,1.10,-1.80,-0.90,1.30,1.60]
                ]
            },
            'Carbon Black': {
                startYear: 2013,
                data: [
                    [0.16,-9.52,7.10,6.74,5.97,-16.94,20.00,163.06,12.90,-12.10,4.58,5.10],
                    [2.70,-2.00,-2.60,-2.40,-0.10,-1.40,3.00,-2.10,0.50,-1.80,-1.20,-1.10],
                    [2.30,-1.80,-0.10,-2.90,-2.40,-2.40,0.70,1.10,-1.80,-0.90,1.30,1.60]
                ]
            }
        };

        window.onload = function() {
            const material = "{{ material }}";
            const tableContainer = document.getElementById('table-container');

            function createHeatmapTable(material) {
                const materialInfo = materialData[material];
                if (!materialInfo) return '';

                // Create table header
                let tableHTML = `<table class="market-table">
				<thead>
					<tr>
						<th>Month</th>
						${Array.from({length: 12}, (_, i) => {
							const month = Math.floor(i / 4) + 10; // October (10) to December (12)
							const week = (i % 4) + 1;
							return `<th>${month === 10 ? 'Oct' : month === 11 ? 'Nov' : 'Dec'} - W${week}</th>`;
						}).join('')}
					</tr>
				</thead>
                    <tbody>`;

                // Create table rows
                const months = ['EDC', 'MTMS', 'ISOPHORONENITRILE'];
                materialInfo.data.forEach((monthData, index) => {
                    tableHTML += `<tr>
                        <td>${months[index]}</td>
                        ${monthData.map(value => `<td data-value="${value}">${value}</td>`).join('')}
                    </tr>`;
                });

                tableHTML += `</tbody></table>`;

                return tableHTML;
            }

            function applyHeatmapColoring(table) {
                const headerRow = table.querySelector('thead tr');
                const headerCells = Array.from(headerRow.querySelectorAll('th')).slice(1);

                headerCells.forEach((header, columnIndex) => {
                    const columnCells = Array.from(table.querySelectorAll(`tbody tr td:nth-child(${columnIndex + 2})`));
                    const values = columnCells.map(cell => parseFloat(cell.getAttribute('data-value')));
                    const minVal = Math.min(...values);
                    const maxVal = Math.max(...values);

                    columnCells.forEach(cell => {
                        const value = parseFloat(cell.getAttribute('data-value'));
                        const normalizedValue = (value - minVal) / (maxVal - minVal);
                      
                        const startColor = [160, 191, 63]; // #A0BF3F in RGB
                        const endColor = [250, 142, 41]; // #FA8E29 in RGB

                        const color = [
                            startColor[0] + (endColor[0] - startColor[0]) * normalizedValue,
                            startColor[1] + (endColor[1] - startColor[1]) * normalizedValue,
                            startColor[2] + (endColor[2] - startColor[2]) * normalizedValue
                        ];
                       
                        cell.style.backgroundColor = `rgb(${color[0]},${color[1]},${color[2]})`;
                    });
                });
            }

            if (material) {
                tableContainer.innerHTML = createHeatmapTable(material);
                const table = tableContainer.querySelector('.market-table');
                applyHeatmapColoring(table);
            }
        };
    </script>
</body>

</html>
